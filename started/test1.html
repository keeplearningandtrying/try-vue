<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Vue Demo #1: The Box App</title>
  <meta charset='utf-8' />
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
  <h1>Vue Demo #1</h1>
  <div id="app">
    <p>Hello World: {{ display }}</p>
  </div><!-- Our View App goes at the end of the document -->
</body>
<script>
  const vueApp = new Vue({
    el: '#app',
    data: {
      display: "redbox"
    }
  })
</script>

</html>
