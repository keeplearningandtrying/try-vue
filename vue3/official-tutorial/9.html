<!DOCTYPE html>
<html>

<head>
  <title>Vue Demo #1: The Box App</title>
  <meta charset='utf-8' />
  <script type="importmap">
    {
        "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
    }
  </script>
</head>

<body>

  <script type="module">
    import { createApp } from 'vue'

    createApp({
      mounted() {
        this.$refs.p.textContent = 'mounted!'
      }
    }).mount('#app')
  </script>

  <div id="app">
    <p ref="p">hello</p>
  </div>

</body>

</html>
