<!DOCTYPE html>
<html>

<head>
  <title>Vue Demo #1: The Box App</title>
  <meta charset='utf-8' />
  <script type="importmap">
    {
        "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
    }
  </script>
  <style>
    .title {
      color: red;
    }
  </style>
</head>

<body>

  <script type="module">
    import { createApp } from 'vue'

    createApp({
      data() {
        return {
          titleClass: 'title'
        }
      }
    }).mount('#app')
  </script>

  <div id="app">
    <h1 :class="titleClass">Make me red</h1>
  </div>

</body>

</html>
