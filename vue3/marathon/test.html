<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Wei's Marathon Running</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="stylesheet" href="bootstrap/5.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="font-awesome/6.1.1/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="p-2 bg-info text-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <h4>Wei's Marathons</h4>
                </a>
            </div>
        </div>
    </header>

    <div id="app" class="container">
       <div style="height:50px;"></div>
       <div class="col-md-10">
            <div>
                <nav aria-label="Page navigation" v-if="marathons.totalPages > 1">
                    <ul class="pagination pagination justify-content-center">
                        <li class="page-item" :class="{ disabled: !marathons.hasPrevious }">
                            <a class="page-link" href="#" @click="loadPage(1)">First</a>
                        </li>
                        <li class="page-item" :class="{ disabled: !marathons.hasPrevious }">
                            <a class="page-link" href="#" @click="loadPage(marathons.pageNumber - 1)">Previous</a>
                        </li>
                        <li class="page-item" :class="{ disabled: !marathons.hasNext }">
                            <a class="page-link" href="#" @click="loadPage(marathons.pageNumber + 1)">Next</a>
                        </li>
                        <li class="page-item" :class="{ disabled: !marathons.hasNext }">
                            <a class="page-link" href="#" @click="loadPage(marathons.totalPages)">Last</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <table class="table table-hover">
                <tbody>
                <tr v-for="marathon in marathons.data">
                    <td style="width: 90%">
                        <a :href="marathon.url" target="_blank">{{marathon.name}}</a></td>
                    <td>
                        <button type="button" class="btn btn-danger"
                                v-on:click="deleteBookmark(marathon.id)"><i class="fa-solid fa-trash-can"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
<script src="bootstrap/5.1.3/js/bootstrap.bundle.js"></script>
<script src="test.js" type="module"></script>
</body>
</html>
