<DOCTYPE html>
    <html>

    <head>
        <title>Vue Demo #1: The Box App</title>
        <meta charset='utf-8' />
        <script src="https://unpkg.com/vue@3"></script>
    </head>

    <body>
        <div id="app">
            <h1>test</h1>
            <h1>{{ message }}</h1>
        </div>

        <script>
            Vue.createApp({
                data() {
                    return {
                        message: 'hello world!'
                    }
                }
            }).mount('#app')
        </script>

    </body>

    </html>
