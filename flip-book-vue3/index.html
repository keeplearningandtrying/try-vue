<!DOCTYPE html>
<html>

<head>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://unpkg.com/flipbook-vue@1.0.0-beta.2/dist/flipbook.min.js"></script>
  <style>
    body {
      margin: 20
    }

    .flipbook {
      width: 100vw;
      height: 100vh;
      padding-top: 10px;
      padding-bottom: 10px;
    }

    .bt {
      margin: auto;
    }

    #app {
      text-align: center;
      padding-top: 10px;
      padding-bottom: 100px;
    }
  </style>
</head>

<body>
  <div id="app">
    <flipbook class="flipbook" :pages="[null, 'images/1.jpg', 'images/2.jpg', 'images/3.jpg', 'images/6.jpg']" v-slot="flipbook">
    <button class="bt" @click="flipbook.flipLeft">Previous Page</button>
    <button class="bt" @click="flipbook.flipRight">Next Page</button>
    </flipbook>
  </div>
  <script>
    const { createApp } = Vue;
    const app = createApp({});
    app.component('Flipbook', Flipbook)
    app.mount('#app');
  </script>

</body>

</html>
