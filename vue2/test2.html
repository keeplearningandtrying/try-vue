<DOCTYPE html>
<html>
<head>
  <title>Vue Demo #1: The Box App</title>
  <meta charset='utf-8' />
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<body>
  
  <script type="module">
    const vueApp = new Vue({
      el: '#app',
      data: {
        message: 'Hello World!'
      }
    })
  </script>

  <div id="app">
    <h1>{{ message }}</h1>
  </div>

</body>
 
</html>
